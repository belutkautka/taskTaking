<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/studentglobal.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body data_theme="dark">
<div class="cursor">
    <img id = "cursor" src="../static/img/default-cursor.png" alt="Active Cursor"  class="active-cursor">
</div>
<header>
    <div class="navbar navbar_mobile">
        <div class="left_nav">
            <a class="alg_title" href="startpage">CTF</a>
            <a href="tasks">Таски</a></p>
        </div>
        <div class="right_nav">
            <a href="profile" class="profile">
                <div class="profile_images">
                    <img id="current_profile" src="../static/img/blackPerson.png" class="profile_image"
                         alt="Профиль">
                    <img id="profile" src="../static/img/orangeProfile.png" class="profile_image" alt="Профиль">
                    <img id="circle" src="../static/img/circle.png" class="circle block" alt="Круг">
                </div>
                <div class="profile_text">Профиль</div>

            </a>
            <div class="images_button">
                <div class="theme_images" id="theme-button">
                    <img id="current_theme" class="theme_image" src="../static/img/blackMoon.png" alt="Луна">
                    <img id="theme" class="theme_image" src="../static/img/orangeMoon.png" alt="Луна">
                </div>
                <div class="exit_images">
                    <img id="current_exit" class="exit_image" src="../static/img/blackExit.png" alt="выход">
                    <img id="exit" class="exit_image" src="../static/img/orangeExit.png" alt="выход">
                </div>
            </div>
        </div>
    </div>
</header>

<!-- -->

<div class="signin-container">
    <div class="frame frame-short">

        <div class="signin-nav">
            <div class="btn">
                <ul class="links">
                    <li class="signin-active"><a class="btn-top">Войти</a></li>
                    <li class="signup-inactive"><a class="btn-top">Зарегистрироваться</a></li>
                </ul>
                <div class="slider-box">
                    <div class="slider"></div>
                </div>
            </div>
        </div>

        <div class="login-form default">
            <div class="login-box">
                <div class="form-group login-group">
                    <input class="input-styling" type="text" id="login" name="login" pattern="^[a-zA-Z0-9]+$"
                           placeholder="Логин" required>
                    <input class="input-styling" type="password" id="password" name="password" placeholder="Пароль"
                           required/>
                </div>

                <div class="signin-box form-group inactive">
                    <input class="input-styling" type="password" id="confirmPassword" name="confirmPassword"
                           placeholder="Повторите пароль">
                    <input class="input-styling" type="text" id="username" name="username" placeholder="Имя и фамилия">

                    <div class="input-container">
                        <div class="signin-label">Я участник</div>
                        <div class="is-student-checkbox">
                            <input type="checkbox" id="isStudent" name="isStudent" checked>
                            <label for="isStudent"></label>
                        </div>
                    </div>

                    <div class="teacher-field tactive">
                        <input class="input-styling teacher-form" type="text" id="teacher" name="teacher"
                               placeholder="Логин моего преподавателя">
                    </div>
                </div>
                <div class="form-group">
                    <button class="submit-btn">Войти</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../static/singIn.js"></script>
<script src="../static/script.js"></script>
<script src="../static/studentThemeSwitcher.js"></script>
</body>
</html>
